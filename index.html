  <!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>Live Nerkh - قیمت آنلاین</title>
</head>
<body>
    <h1>قیمت‌های آنلاین</h1>
    <ul id="prices"></ul>

    <script>
        const serverURL = 'https://script.google.com/macros/s/AKfycbxYRnJkKi17KAA6H_PlwtXIr47DzJS22qWXuVvuBpkR2NaE-NmtpFoUv6I80oPwRr-6dw/exec';

        async function loadPrices() {
            try {
                const response = await fetch(serverURL);
                const data = await response.json();

                const pricesList = document.getElementById('prices');
                pricesList.innerHTML = '';

                // قیمت دلار
                pricesList.innerHTML += `<li>قیمت دلار: ${data.dollar}</li>`;
                // زمان به‌روزرسانی
                pricesList.innerHTML += `<li>زمان به‌روزرسانی: ${new Date(data.updated).toLocaleString()}</li>`;

            } catch (error) {
                console.error('خطا در دریافت اطلاعات:', error);
            }
        }

        loadPrices();
        setInterval(loadPrices, 60000);
    </script>
</body>
</html>
